<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-container">
    <section class="profile">
      <div class="profile__image-container">
        <img class="profile__image" src="./assets/images/avatar-jessica.jpeg" alt="profile picture">
      </div>
      <h1 class="profile__name">Jessica Randall</h1> 
      <p class="profile__location">London, United Kingdom</p> 
      <p class="profile__profesion">"Front-end developer and avid reader."</p> 
    </section>
    <section class="social-media">
      <ul class="social-media__list">
        <li class="social-media__item"><a class="social-media__link" href="#">GitHub</a></li> 
        <li class="social-media__item"><a class="social-media__link" href="#">Frontend Mentor</a></li> 
        <li class="social-media__item"><a class="social-media__link" href="#">LinkedIn</a></li> 
        <li class="social-media__item"><a class="social-media__link" href="#">Twitter</a></li> 
        <li class="social-media__item"><a class="social-media__link" href="#">Instagram</a></li> 
      </ul>
    </section>
</div>
</body>
</html>
